<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to order Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss\css\style.css">
</head>
<body>
    
    <img class="bg" src="scss\img\bkff.jfif" alt="">
    <div class="container">
        <h1>Order the best food of lucknow now</h1>
        <p>Enter your details and submit this form to confirm your order</p>
        <form action="http://localhost/project%201/index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="dish" id="dish" placeholder="Enter the dish name ">
            <input type="text" name="quantity" id="quantity" placeholder="Enter the quantity">
            <input type="text" name="locality" id="locality" placeholder="Enter your locality">

            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your mobile number">
            <button class="btn">Submit</button> 
        </form>
    </div>
    <script src="scss\js\main.js"></script>

</body>
</html>
